<div class="w-full max-w-md mx-auto">
  <div class="bg-app-card border border-app-border rounded-2xl shadow-xl p-6 sm:p-8">
    <!-- Encabezado -->
    <div class="mb-6 text-center">
      <p class="text-xs font-semibold uppercase tracking-[0.2em] text-primary">
        Iniciar sesión
      </p>
      <h1 class="mt-2 text-2xl sm:text-3xl font-bold">
        Bienvenido a Soccer-Prev
      </h1>
      <p class="mt-2 text-sm text-text-muted">
        Autentíquese para acceder a las recomendaciones personalizadas de prevención de lesiones.
      </p>
    </div>

    <!-- Formulario -->
    <form
      class="space-y-4"
      (ngSubmit)="onSubmit()"
      #loginForm="ngForm"
    >
      <!-- Correo -->
      <div class="space-y-1">
        <label class="text-sm font-medium text-text-main">
          Correo electrónico
        </label>
        <input
          type="email"
          name="email"
          [(ngModel)]="form.email"
          required
          class="w-full rounded-xl border border-app-border bg-slate-900 px-3 py-2.5 text-sm outline-none focus:border-primary focus:ring-2 focus:ring-primary/40 transition"
          placeholder="ejemplo@dominio.com"
        />
      </div>

      <!-- Contraseña -->
      <div class="space-y-1">
        <label class="text-sm font-medium text-text-main">
          Contraseña
        </label>
        <input
          type="password"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          class="w-full rounded-xl border border-app-border bg-slate-900 px-3 py-2.5 text-sm outline-none focus:border-primary focus:ring-2 focus:ring-primary/40 transition"
          placeholder="********"
        />
      </div>

      <!-- Mensaje de error genérico (MSG-E1, MSG-E2, etc.) -->
      <div *ngIf="errorMessage" class="text-xs text-danger bg-danger/10 border border-danger/40 rounded-lg px-3 py-2">
        {{ errorMessage }}
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full mt-2 inline-flex items-center justify-center rounded-xl bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-lg shadow-primary/30 hover:bg-primary-dark disabled:opacity-60 disabled:cursor-not-allowed transition"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Validando credenciales...</span>
      </button>
    </form>

    <!-- Links secundarios -->
    <div class="mt-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 text-xs text-text-muted">
      <button
        type="button"
        class="underline underline-offset-4 hover:text-primary text-left"
        (click)="goToRecover()"
      >
        ¿Olvidó su contraseña?
      </button>

      <button
        type="button"
        class="underline underline-offset-4 hover:text-primary text-left"
        (click)="goToRegister()"
      >
        ¿Aún no tiene cuenta? Regístrese
      </button>
    </div>
  </div>
</div>
