<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-400 to-blue-600 py-8">
  <div class="max-w-2xl w-full space-y-8 p-8 bg-white rounded-xl shadow-2xl mx-4">
    <!-- Header Section -->
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Crear Cuenta
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Únete a Soccer-Prev para prevenir lesiones
      </p>
    </div>

    <!-- Registration Form -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Nombre completo -->
        <div class="md:col-span-2">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
            Nombre completo *
          </label>
          <input
            id="name"
            name="name"
            type="text"
            [(ngModel)]="formData.name"
            required
            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
            placeholder="Ingresa tu nombre completo">
        </div>

        <!-- Email -->
        <div class="md:col-span-2">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Correo electrónico *
          </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="formData.email"
            required
            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
            placeholder="tu@email.com">
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña *
          </label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="formData.password"
            required
            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
            placeholder="Mínimo 6 caracteres">
        </div>

        <!-- Confirmar contraseña -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
            Confirmar contraseña *
          </label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            [(ngModel)]="formData.confirmPassword"
            required
            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
            placeholder="Repite tu contraseña">
        </div>

        <!-- Edad -->
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700 mb-1">
            Edad
          </label>
          <input
            id="age"
            name="age"
            type="number"
            [(ngModel)]="formData.age"
            min="16"
            max="60"
            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
            placeholder="Ej: 25">
        </div>

        <!-- Peso -->
        <div>
          <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">
            Peso (kg)
          </label>
          <input
            id="weight"
            name="weight"
            type="number"
            [(ngModel)]="formData.weight"
            min="40"
            max="150"
            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
            placeholder="Ej: 70">
        </div>

        <!-- Posición en el campo -->
        <div class="md:col-span-2">
          <label for="position" class="block text-sm font-medium text-gray-700 mb-1">
            Posición en el campo
          </label>
          <select
            id="position"
            name="position"
            [(ngModel)]="formData.position"
            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200">
            <option value="">Selecciona tu posición</option>
            <option *ngFor="let pos of positions" [value]="pos.value">
              {{ pos.label }}
            </option>
          </select>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg">
        <div class="flex">
          <div class="flex-shrink-0">
            <!-- Error Icon -->
            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm">{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">

          <span *ngIf="!isLoading">Crear Cuenta</span>
          <span *ngIf="isLoading" class="flex items-center">
            <!-- Loading Spinner -->
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creando cuenta...
          </span>
        </button>
      </div>

      <!-- Login Link -->
      <div class="text-center">
        <span class="text-sm text-gray-600">
          ¿Ya tienes cuenta?
          <a routerLink="/login" class="font-medium text-green-600 hover:text-green-500 transition-colors duration-200">
            Inicia sesión aquí
          </a>
        </span>
      </div>
    </form>
  </div>
</div>
